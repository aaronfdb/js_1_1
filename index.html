          // Adding a Default Option in Switch Statements
            function switchOfStuff(val) {

                    return "apple";
                    break;
                case "b":
                    return "bird";
                    break;
                case "c":
                    return "cat";
                    break;
                default:
                    return "stuff";
                    break;
            }
  // Only change code above this line
