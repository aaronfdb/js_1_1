    <script>
    // Basic Algorithm Scripting Mutations
        function mutation(arr) {
            var test = arr[1].toLowerCase();
            var target = arr[0].toLowerCase();
            for (var i = 0; i < test.length; i++) {
                if (target.indexOf(test[i]) < 0) return false;
            }
        return true;
        }
        mutation(["hello", "hey"]);
    </script>
