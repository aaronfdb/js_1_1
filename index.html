    <body>
    <script>
    // Object Oriented Programming Use Inheritance So You Don't Repeat Yourself
    function Animal() { };
        
    Animal.prototype = {
        constructor: Animal,
        eat: function() {
        console.log("nom nom nom");
        }
    }
    function Cat(name) {
    this.name = name;
    }
    
    Cat.prototype = {
    constructor: Cat,
    };

    function Bear(name) {
    this.name = name;
    }

    Bear.prototype = {
    constructor: Bear,
    };
    </script>
    </body>
