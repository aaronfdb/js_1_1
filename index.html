    <script>
    // Functional Programming Apply Functional Programming to Convert Strings to URL Slugs
        // Only change code below this line
            function urlSlug(title) {
                return title
                .split(/\W/)
                .filter(obj => {
                    return obj !== "";
                })
                .join("-")
                .toLowerCase();
            }
        // Only change code above this line
    </script>
