    <script>
    // Basic Algorithm Scripting Finders Keepers
        function findElement(arr, func) {
            let num = 0;
            for (var i = 0; i < arr.length; i++) {
                num = arr[i]
                if (func(num)) {
                    return num;
                }
            }
            return undefined;
        }
        findElement([1, 2, 3, 4], num => num % 2 === 0);
    </script>
