    <script>
    // Basic Algorithm Scripting Reverse a String
        function reverseString(str) {
            for (var reversedStr = "", i = str.length -1; i >= 0; i --) {
            reversedStr += str[i];
            }
            return reversedStr;
        }
        reverseString("hello");
    </script>
